    <title>Grid layout</title>

<style>
    .container{

        grid-template-columns: repeat(2,25%);
        justify-content:start; /*pura layout theke jaga ibe*/
        justify-items: end; /*nijeder modde jaga nibe*/
    }
    .git{
        border: solid 2px;
        padding: 5px;
        text-align: center;

    }
</style>
